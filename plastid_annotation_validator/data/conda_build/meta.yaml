{% set name = "pav" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/chrisjackson-pellicle/PAV.git

build:
  number: 1
  noarch: python
  entry_points:
    - pav = plastid_annotation_validator.pav:main
  run_exports:
    - {{ pin_subpackage('pav', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - biopython >=1.81
    - julia =1.8.5
    - mafft >=7.245
    - trimal >=1.4.1

test:
  imports:
    - plastid_annotation_validator.pav_subparsers
    - plastid_annotation_validator.annotate_and_check
    - plastid_annotation_validator.utils
    - plastid_annotation_validator.version
    -
  commands:
    - pav --help

about:
  home: "https://github.com/chrisjackson-pellicle/PAV"
#  doc_url: "https://github.com/chrisjackson-pellicle/ParaGone/wiki"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Annotate plastid genome fasta file with Chloe and QC annotation."
  dev_url: "https://github.com/chrisjackson-pellicle/PAV"

extra:
  recipe-maintainers:
    - chrisjackson-pellicle